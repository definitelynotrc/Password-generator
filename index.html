<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>
        Random Password <br />
        <span>Generator </span>
      </h1>
      <div class="display">
        <input type="text" id="password" placeholder="Your Password" />
        <img src="./img/copy.png" onclick="copypass()" alt="copy" />
      </div>
      <button onclick="createPassword()">
        <img src="./img/generate.png" alt="" />Generate Password
      </button>
    </div>
    <script>
      const passwordBox = document.getElementById("password");
      const length = 16;
      const symbols = "!@#$%^&*(){}[]=<>/,.";
      const uppercase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const lowercase = "abcdefghijklmnopqrstuvwxyz";
      const numbers = "0123456789";
      const charset = symbols + uppercase + lowercase + numbers;

      function createPassword() {
        let password = "";
        password += symbols.charAt(Math.floor(Math.random() * symbols.length));
        password += uppercase.charAt(
          Math.floor(Math.random() * uppercase.length)
        );
        password += lowercase.charAt(
          Math.floor(Math.random() * lowercase.length)
        );
        password += numbers.charAt(Math.floor(Math.random() * numbers.length));

        while (length > password.length) {
          password += charset[Math.floor(Math.random() * charset.length)];
        }
        passwordBox.value = password;
      }

      function copypass() {
        passwordBox.select();
        document.execCommand("copy");
      }
    </script>
  </body>
</html>
